<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tags estruturais</title>
  </head>
  <body>
    <!--
        
        <header></header> - Essas tags definem um cabeçalho. 
        Portanto, todo conteúdo que estiver dentro dela faz parte de 
        um cabeçalho, podendo ser utilizado dentro de outras sessões.


        <nav></nav> - Essa tag define um conteúdo de navegação. Portanto,
        é muito utilizado em conjunto com listas e na criaçãode menus.

        <main></main> - Essas tags representam o conteúdo principal de seu corpo, ou seja,
        o conteúdo relacionado diretamente com tópico central da página.

        <section></section> - Essas tags definem uma seção para sua página;

        <article></article> - Essas tags definem um artigo da sua página. Nesse sentido,
         são utilizados para separar o conteúdo da sua página. Muito utilizado principalmentepor blogs. 


        <aside></aside> - Essas tags representam uma seção de uma página cujo conteúdo  é semelhante
        ao conteúdo do seu etorno -> exemplo: a página vende carros e posso colocar um conteúdo sobre
        lavar seu carro.(conteúdo paralelo)

        <div></div> - Essas tegs define uma divisão da página. Desta forma, funciona como um container para conteúdo,
        não possui valor semântico, mas ajuda a organizar o site.

        <footer></footer> - Essas tags definem um rodapé. 

    -->

<header>
    <nav>
        <ul>
            <li>Nome</li>
            <li>Contato</li>
            <li>Fotos</li>
        </ul>
    </nav>
</header>


<p>Para mostrar a página - zup.com.br</p>

  </body>
</html>
