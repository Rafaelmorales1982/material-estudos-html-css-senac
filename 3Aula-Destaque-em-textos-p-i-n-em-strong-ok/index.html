<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Destaque em textos</title>
  </head>
  <body>

    <!-- digitando comentários no HTML -->
    <!--apenas visual-->
    <i> itálico </i>
    <!--conteúdo fica com a fonte em itálico sem importância-->

    <br />
    <!--Quebra de linha-->

    <!--apenas visual-->
    <b> Negrito </b>
    <!--conteúdo fica com a fonte em negrito sem importância-->

    <br />
    <!--Quebra de linha-->
    <!--Dando mais ênfase-->
    <em> Itálico semântico </em>
    <!-- tag vai acrenscentar importância para o conteúndo sendo
                                     menos importante que o strong-->

    <br />
    <!--Quebra de linha-->

    <strong> Negrito semântico</strong>
    <!--tag vai acrenscentar importância maior para aquele conteúdo-->

    <br />
    <!-- Exemplos -->

    <p>O é um <i> artigo </i></p>

    <p>Bem-vindo <b>Daniel</b></p>

    <p>Eu <em> amo </em> lasanha</p>
    <!--dando ênfase ao conteúdo -importância -->

    <p>Estamos aprendendo <strong> tags semânticas</strong></p>
    <!-- dando ênfase ao conteúdo -importância-->


   
    

  </body>
</html>
